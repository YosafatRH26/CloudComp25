name: Simple ComGraph Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      # 1️⃣ Ambil semua file dari repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Zip semua file project, kecuali yang tidak perlu
      - name: Create zip package
        run: zip -r deploy.zip . -x "*.git*" ".github/*" "README.md"

      # 3️⃣ Setup koneksi SSH ke server Hestia
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_KEY }}

      # 4️⃣ Upload dan extract di server
      - name: Upload and extract on server
        run: |
          scp -o StrictHostKeyChecking=no deploy.zip ${{ secrets.SERVER_TEAM6 }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_TEAM6 }}/deploy.zip
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_TEAM6 }}@${{ secrets.SERVER_HOST }} "
            cd /home/${{ secrets.SERVER_TEAM6 }}/web/yosafat.team6.my.id/public_html &&
            unzip -o /home/${{ secrets.SERVER_TEAM6 }}/deploy.zip &&
            rm /home/${{ secrets.SERVER_TEAM6 }}/deploy.zip
          "
